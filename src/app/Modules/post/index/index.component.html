<div class="container prviewcss">
  <div *ngIf="ShowHide; else elseBlock"></div>
  <ng-template #elseBlock>
      <div class="loader-wrapper">
          <div class="loader"></div>
  
      </div>
  </ng-template>
    <div class="position-relative row form-group">
      <div class="col-lg-10">
        <h4><i class="fa fa-list" aria-hidden="true"></i> Submission List </h4>
     
      </div>
      <div class="col-lg-2">
        <a href="#" routerLink="/post/create/" class="k-button k-primary"><i  class="fa fa-plus"></i> Create New Post</a>

      </div>

    </div>
    
    <!-- <div *ngIf="message!==''" class="alert alert-success" role="alert">
      {{message}}
    </div> -->
    <table id="datatableexample" class="table ">
        <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Project Name</th>
                <th>Email</th>
                <th>Status</th>
                <th width="160px">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let post of posts">
                <td>{{ post.id }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.project }}</td>
                <td>{{ post.email }}</td>
                <td *ngIf="post.published"><i class="fa fa-check-circle" aria-hidden="true"></i></td>
                <td *ngIf="!post.published"><i class="fa fa-times-circle-o" aria-hidden="true"></i></td>
                
                
                <td>
                  <a href="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-eye"><i  class="fa fa-eye"></i> </a>
                  <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-edit"><i  class="fa fa-edit"></i> </a>
                  <button type="button" (click)="deletePost(post.id)" class="btn btn-del"><i  class="fa fa-trash"></i> </button>
                </td>
              </tr>
        </tbody>
    </table>
 </div>
